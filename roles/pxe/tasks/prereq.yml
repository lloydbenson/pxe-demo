---
- name: install pxe packages
  yum:
    pkg: "{{ pxe_packages }}"
    state: installed
  become: true

- name: initial directories
  file:
    path: "{{ item }}"
    state: directory
    owner: admin
    group: admin
  with_items:
    - /opt/tftpboot
    - /opt/tftpboot/bootimg
    - /opt/tftpboot/bootimg/memtest
  become: true

